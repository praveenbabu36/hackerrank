<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
  </head>
  <body>
    <div style="width: 35%">
      <div id="res" class="result_"></div>
      <div id="btns">
        <button id="btn0" class="buttonClass buttonClassNum">0</button>
        <button id="btn1" class="buttonClass buttonClassNum">1</button>
        <button id="btnClr" class="buttonClass buttonClassCtrl">C</button>
        <button id="btnEql" class="buttonClass buttonClassCtrl">=</button>
        <button id="btnSum" class="buttonClass buttonClassOper">+</button>
        <button id="btnSub" class="buttonClass buttonClassOper">-</button>
        <button id="btnMul" class="buttonClass buttonClassOper">*</button>
        <button id="btnDiv" class="buttonClass buttonClassOper">/</button>
      </div>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
  </body>
</html>
